<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github Finder</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="userNotFound">
        <p>404! User Not Found</p>
    </div>
    <main id="main">
      <nav>
        <div class="logo"><h1>Git.Finder</h1></div>
        <div class="nav-links">
          <a href="">Find User</a><a href="">About</a><a href="">Work</a
          ><a href="">Support</a>
          <div class="side" id="sideBar">
            <div class="bar bar1"></div>
            <div class="bar bar2"></div>
            <div class="bar bar3"></div>
          </div>
        </div>
      </nav>
      <div id="sideNav">
        <div id="side-nav">
            <div id="closeSideNav">
                <div class="bar bar1"></div>
                <div class="bar bar2"></div>
            </div>
            <p>Find User</p>
            <p>About</p>
            <p>Work</p>
            <p>Support</p>
            <p>API</p>
        </div>
      </div>

      <div class="container">
        <h2>Github User <span>Finder</span></h2>
        <div class="input">
            <input type="text" name="" id="userName" placeholder="Search Github Userneme...">
        </div>
        <div class="button">
            <input type="submit" name="" id="submit">
        </div>
        <div class="userCard">
          
        </div>
      </div>
    </main>
    <footer>
      <p>Made with ❤️ by <span>Prathvi</span>      </p>
    </footer>
    

    <script src="script.js"></script>
  </body>
</html>
